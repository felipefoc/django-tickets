<div class="card" id="sorts">
    <div class="card-body">
        <div class="card-header mt-1">
            <h1>Tipos</h1>
        </div>
        <table class="table" style="background-color: white">
            <thead>
                <tr>
                    <td colspan='2'>
                    <a href="{% url 'createType' username=user.first_name %}">
                        <button class="btn btn-success btn-round">
                        <i class="fa fa-plus"></i> Adicionar novo tipo 
                        </button>
                    </a>
                    </td>
                <tr>
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for sort in all_sorts %}
                <tr>
                    <td>{{sort.name}}</td>
                    <td><a href="{% url 'removeType' id=sort.id %}"><span class="badge badge-danger">Remover</span></a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan='2'><b>Você ainda não tem nenhum tipo cadastrado</b></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
