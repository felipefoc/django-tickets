<!-- Modal -->
<div class="modal fade" id="modalv" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ticket - {{formopen.id}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Criado em <strong>{{formopen.criado_em}}</strong> por
          {{formopen.criado_por.first_name}} {{formopen.criado_por.last_name}}.</p>
          <p>Tipo: {{formopen.tipo}} Setor: {{formopen.setor}}</p>
            <p>Descrição do ticket: </p>
            <p>{{formopen.descrição}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
