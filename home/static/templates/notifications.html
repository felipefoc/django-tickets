<div class="container">
    <table class="table">
        <tbody>
            {% for notify in notification %}
            <tr>
                <td><a href="{% url 'ticket' id=notify.ticket.id %}"><p>{{notify.text}}</p></a></td>
                <td><small>{{notify.date|date:'d-m H:i'}}</small></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="#"><p>Ver todas as notificações</p></a>
</div>
