<table class="table table-bordered" style="background-color: white">
  <thead>
    <tr>
      <th scope="col">Tipo</th>
      <th scope="col">Setor</th>
      <th scope="col">Data</th>
      <th scope="col">Status</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for ticket in tickets %} {% if ticket.status == 'Finalizado' %}
    <tr>
      <td>{{ticket.tipo}}</td>
      <td>{{ticket.setor}}</td>
      <td>{{ticket.criado_em}}</td>
      <td><span class="badge badge-default">{{ticket.status}}</span></td>
      <td>
        <div id="icons">
            <a href="{% url 'ticket' id=ticket.id username=user.first_name %}" data-toggle="tooltip" title="Visualizar Ticket">
          <i class="fas fa-eye fa-lg">
            </i></a>
        </div>
      </td>
    </tr>
    {% endif %} 
    {% empty %}
    <tr>
      <td colspan="10">
        <strong>Você não possui tickets fechados.</strong>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
