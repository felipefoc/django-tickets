<table class="table table-bordered" style="background-color:white;">
  <thead>
    <tr>
      <th scope="col">Nº Protocolo</th>
      <th scope="col">Tipo</th>
      <th scope="col">Setor</th>
      <th scope="col">Data</th>
      <th scope="col">Status</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for ticket in table_outdated %}
        <tr>
          <td>{{ticket.id}}</td>
          <td>{{ticket.sort}}</td>
          <td>{{ticket.sector}}</td>
          <td>{{ticket.created_at}}</td>
          <td><span class="badge badge-success">{{ticket.status}}</span></td>
          <td>
            <div id="icons">
            <a href="{% url 'ticket' id=ticket.id %}" data-tippy-content="Visualizar Ticket">
          <i class="fas fa-eye fa-lg">
            </i></a>
              <a href="{% url 'editticket' id=ticket.id %}" data-tippy-content="Editar Ticket">
            <i class="fas fa-edit fa-lg">
              </i></a>
            </div>
          </td>
        </tr>
    {% empty %}
        <tr>  
          <td colspan="10">
            <strong>Você não possui ticket em andamento.</strong>
          </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
