<table class="table table-bordered" style="background-color:white;">
  <thead>
    <tr>
      <th scope="col">Tipo</th>
      <th scope="col">Setor</th>
      <th scope="col">Data</th>
      <th scope="col">Status</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
  {% if formstarted|length == 0 %}
  <tr>
  
    <td colspan="10">
      <strong>Você não possui tickets em andamento.</strong>
  {% endif %}
    </td>
    {% for form in formstarted %}
    <tr>
      <td>{{form.tipo}}</td>
      <td>{{form.setor}}</td>
      <td>{{form.criado_em}}</td>
      <td><span class="badge badge-success">{{form.status}}</span></td>
      <td>
        <div id="icons">
          <span data-toggle="modal" data-target="#modalv">
          <a href="#" data-toggle="tooltip" title="Visualizar Ticket">
        <i class="fas fa-eye fa-lg">
          </i></a></span>
          <a href="{% url 'deleteticket' id=form.id %}" data-toggle="tooltip" title="Excluir Ticket">
        <i class="fas fa-window-close fa-lg">
          </i></a>
          <a href="{% url 'editticket' id=form.id %}" data-toggle="tooltip" title="Editar Ticket">
        <i class="fas fa-edit fa-lg">
          </i></a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
