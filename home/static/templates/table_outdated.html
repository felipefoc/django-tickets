<table class="table table-bordered" style="background-color:white;">
  <thead>
    <tr>
      <th scope="col">Tipo</th>
      <th scope="col">Setor</th>
      <th scope="col">Data</th>
      <th scope="col">Status</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
    {% for ticket in tickets %}
      {% if ticket.status == 'Em andamento' %}
        <tr>
          <td>{{ticket.tipo}}</td>
          <td>{{ticket.setor}}</td>
          <td>{{ticket.criado_em}}</td>
          <td><span class="badge badge-success">{{ticket.status}}</span></td>
          <td>
            <div id="icons">
            <a href="{% url 'ticket' id=ticket.id username=user.first_name %}" data-toggle="tooltip" title="Visualizar Ticket">
          <i class="fas fa-eye fa-lg">
            </i></a>
              <a href="{% url 'deleteticket' id=ticket.id %}" data-toggle="tooltip" title="Excluir Ticket">
            <i class="fas fa-window-close fa-lg">
              </i></a>
              <a href="{% url 'editticket' id=ticket.id %}" data-toggle="tooltip" title="Editar Ticket">
            <i class="fas fa-edit fa-lg">
              </i></a>
            </div>
          </td>
        </tr>
      {% endif %}
    {% empty %}
        <tr>  
          <td colspan="10">
            <strong>Você não possui ticket em andamento.</strong>
          </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
