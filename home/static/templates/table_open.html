<table class="table table-bordered" style="background-color:white;">
  <thead>
    <tr>
      <th scope="col">Nº Protocolo</th>
      <th scope="col">Tipo</th>
      <th scope="col">Setor</th>
      <th scope="col">Data</th>
      <th scope="col">Status</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for ticket in table_open %}
      <tr>
        <td>{{ticket.id}}</td>
        <td>{{ticket.sort}}</td>
        <td>{{ticket.sector}}</td>
        <td>{{ticket.created_at}}</td>
        <td><span class="badge badge-primary">{{ticket.status}}</span></td>
        <td>
          <div id="icons">
            <a href="{% url 'ticket' id=ticket.id %}" data-tippy-content="Visualizar Ticket">
          <i class="fas fa-eye fa-lg">
            </i></a>
            <a href="{% url 'deleteticket' id=ticket.id %}"  data-tippy-content="Excluir Ticket">
          <i class="fas fa-window-close fa-lg">
            </i></a>
            <a href="{% url 'editticket' id=ticket.id %}" data-tippy-content="Editar Ticket">
          <i class="fas fa-edit fa-lg">
            </i></a>
          </div>
        </td>
      </tr>
    {% empty %}
      <tr>  
        <td colspan="10">
          <strong>Você não possui tickets em aberto.</strong>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
